<div class="container">
    <h1 class="text-center">Voting</h1>


    <div class="form col-10 offset-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 my-4">
        <div class="mb-3">
            <label for="car" class="form-label">Selected car:</label>
            <select id="car" class="form-select" [(ngModel)]="vote.carId" [disabled]="!selectEnabled">
                <option value="">Please select</option>
                <option *ngFor="let car of cars" [value]="car.id">{{car.model}}</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Your e-mail address:</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="vote.email">
        </div>

        <div class="mb-3">
            <label for="comment" class="form-label">Comment:</label>
            <textarea id="comment"class="form-control" rows="3" [(ngModel)]="vote.comment"></textarea>
        </div>

        <div class="mb-3">
            <input type="checkbox" id="acceptedConditions" class="form-check-input" [(ngModel)]="vote.tos" >
            <label for="acceptedConditions" class="form-check-label">Accept terms of services</label>
        </div>

        <div class="mb-3 text-center">
            <input type="button" value="Vote" class="btn btn-primary" (click)="submit()">
        </div>


        <div *ngIf="errorMessage"  class="alert alert-danger alert-dismissible fade show" role="alert">
            {{errorMessage}}
            <button type="button" class="btn-close" (click)="errorMessage=''" ></button>
        </div>
</div>

<div class="modal fade" id="successfullVoteModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header mx-auto">
          <h5 class="modal-title text-center">Your vote has been successfully registered</h5>
        </div>
        <div class="modal-footer mx-auto">
          <a class="btn btn-secondary" href="car-list.html">Back to list</a>
        </div>
      </div>
    </div>
  </div>
